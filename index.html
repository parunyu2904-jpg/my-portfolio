<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>Teachable Machine Website</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            margin: 0;
            background: #f4f4f4;
        }

        /* ===== Navigation ===== */
        nav {
            background: #333;
            padding: 10px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        nav button {
            background: none;
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        nav button:hover {
            text-decoration: underline;
        }

        /* ===== Page Layout ===== */
        .page {
            display: none;
            min-height: calc(100vh - 50px);
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .page.active {
            display: flex;
        }

        .content {
            background: white;
            padding: 30px;
            max-width: 500px;
            width: 100%;
            text-align: center;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        @media (max-width: 600px) {
            .content {
                padding: 20px;
            }
        }
    </style>
</head>
<body>

<!-- ===== Navigation ===== -->
<nav>
    <button onclick="showPage('home')">Home</button>
    <button onclick="showPage('check')">Check</button>
    <button onclick="showPage('about')">About</button>
</nav>

<!-- ===== Home Page ===== -->
<div id="home" class="page active">
    <div class="content">
        <h1>Home</h1>
        <p>เว็บไซต์ตัวอย่างสำหรับใช้งาน Teachable Machine</p>
    </div>
</div>

<!-- ===== Check Page ===== -->
<div id="check" class="page">
    <div class="content">
        <h2>Check Image</h2>

        <button onclick="init()">Load Model</button>
        <br><br>

        <input type="file" accept="image/*" onchange="loadImage(event)">
        <br><br>

        <img id="preview" width="200">
        <div id="label-container"></div>
    </div>
</div>

<!-- ===== About Page ===== -->
<div id="about" class="page">
    <div class="content">
        <h2>About Us</h2>
        <p>พัฒนาเพื่อการศึกษาและใช้ใน Portfolio</p>
    </div>
</div>

<!-- ===== Scripts ===== -->
<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>

<script>
    function showPage(pageId) {
        document.querySelectorAll('.page')
            .forEach(p => p.classList.remove('active'));
        document.getElementById(pageId).classList.add('active');
    }

    const URL = "https://teachablemachine.withgoogle.com/models/XcO2hP8o8/";
    let model, labelContainer, maxPredictions;

    async function init() {
        const modelURL = URL + "model.json";
        const metadataURL = URL + "metadata.json";

        model = await tmImage.load(modelURL, metadataURL);
        maxPredictions = model.getTotalClasses();

        labelContainer = document.getElementById("label-container");
        labelContainer.innerHTML = "";

        for (let i = 0; i < maxPredictions; i++) {
            labelContainer.appendChild(document.createElement("div"));
        }

        alert("โหลดโมเดลเรียบร้อยแล้ว");
    }

    function loadImage(event) {
        const file = event.target.files[0];
        if (!file) return;

        const reader = new FileReader();
        reader.onload = function () {
            const img = document.getElementById("preview");
            img.src = reader.result;
            img.onload = () => predict(img);
        };
        reader.readAsDataURL(file);
    }

    async function predict(img) {
        const prediction = await model.predict(img);
        for (let i = 0; i < maxPredictions; i++) {
            labelContainer.childNodes[i].innerHTML =
                prediction[i].className + ": " +
                prediction[i].probability.toFixed(2);
        }
    }
</script>

</body>
</html>
